<html>
<head>
<title>Formulario Alta Usuarios</title>
</head>
<body>
	<FORM action="Alta.php" method="POST" name="FormAlta">
		<TABLE width="225">
			<TR>
				<TD> Nombre:</TD>
				<TD> <input type="TEXT" name="nombre" size="20" maxlength="45">
			</TR>
			<TR>
				<TD> País:</TD>
				<TD> <input type="text" name="pais" size="20" maxlength="45"> </TD>
			</TR>
			<TR>
				<TD> Habitantes: </TD>
				<TD> <input type="TEXT" name="habitantes" size="20" maxlength="11"></TD>
			</TR>
			<TR>
				<TD> Superficie (m²): </TD>
				<TD> <INPUT TYPE="TEXT" name="superficie" size="20" maxlength="11"> </TD>
			</TR>
			<tr>
				<td> Tiene Metro? </td>
				<td><input type="text" name="metro"></td>
			</tr>
			<TR>
				<TD colspan="2" align="center"> 
					<INPUT TYPE="SUBMIT" name="Submit" value="Agregar">
					<p><a href="Menu.html">Volver al menú del ABM</a></p>
				</TD>
			</TR>
</TABLE>

</FORM>
</body>
</html>
